{% extends "base.html" %}
{% block title %}Sign Up | Text Summarizer{% endblock title %}
{% block content %}
<main class="p-3 mtf">

    <form method="post" class="d-flex flex-column align-items-center">
        <div class="w-50 shadow-lg p-3">
            <h3>Register</h3>

            {% csrf_token %}
            {{form.as_p }}
            <button type='submit' class="btn btn-success">Sign Up</button>
        </div>
    </form>
</main>

{% endblock content %}
