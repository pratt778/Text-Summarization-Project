{% extends "base.html" %}
{% block title %}Home | Text Summarizer{% endblock title %}
{% block content %}
<main>
    <h2 align='center'>Summarize Text</h2>
    <div class="d-flex gap-2 justify-content-center w-100 align-items-center">
        <div class="d-flex flex-column">
            <label for="texta">Enter Your Text</label>
            <Textarea rows="12" cols="50" id="texta" placeholder="Enter or Paste your text here"></Textarea>
            
        </div>
        <div class="d-flex flex-column">
            <label for="textb">Summarized Text</label>
            <Textarea rows="12" cols="50" id="textb" disabled ></Textarea>
        </div>
        
    </div>
    <div class="m-3 w-100 d-flex justify-content-center ">
        <button class="btn btn-success">Summarize</button>
    </div>
    
</main>
{% endblock content %}
