{% extends "base.html" %}
{% block title %}Sign In | Text Summarizer{% endblock title %}
{% block content %}
<main class="p-3 mtf">

    <form method="post" class="customform d-flex flex-column align-items-center">
        <div class="w-50 shadow-lg p-3">
            <h3>Login</h3>

        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class="btn btn-primary">Sign In</button>
        </div>
    </form>
</main>

{% endblock content %}
