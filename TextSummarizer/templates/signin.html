{% extends "base.html" %}
{% block title %}Sign In | Text Summarizer{% endblock title %}
{% block content %}
<main class="p-3">

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class="btn btn-danger">Sign In</button>
        <div>
            {{form.errors}}
        </div>
    </form>
</main>

{% endblock content %}
